# Netlify configuration file

[build]
  command = "npm run build-no-errors"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Important: Ensure Vite processes these environment variables during build
  # Do not use ${} syntax here as it can cause issues - let Netlify inject the values directly

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set cache headers for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
